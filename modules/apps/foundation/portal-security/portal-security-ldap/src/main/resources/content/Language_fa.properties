group-search-filter-enabled=Group Search Filter Enabled (Automatic Copy)
group-search-filter-enabled-help=اگر به درستی تنظیم شده است. فیلتر گروه به کار گرفته خواهد شد. اما فقط گروه‌هایی که براساس DN می‌باشد. اگر به درستی تنظیم نشده است.فیلتر به کار گرفته نخواهد شد و همه گروه‌هایی که با کاربران ورودی وابسته هستند بدون در نظر گرفتن DN مشارکت خواهند داشت.
groups-dn=Groups DN (Automatic Copy)
groups-dn-help=گروه‌‌های جدید در DN تعریف شده ساخته خواهند شد. فقط در صورتی فعال خواهد شد که "LDAPAuthConfiguration.enabled" و "LDAPExportConfiguration.enabled" فعال شده باشند.
import-create-role-per-group-help=این را تنظیم کنید اگر پورتال به طور اتوماتیک برای هر گروه ورودی ازLDAP نقشی تعیین می‌کند. نقش به گروه اختصاص داده خواهد شد بطوریکه کاربران به طور خودکار می‌توانند وقتی که به گروهی اختصاص داده می‌شوند، نقش خود را بگیرند.
import-group-cache-enabled-help=مشخص کنید که ایا time- group DN در طی ورود و بارگذاری LDAP ذخیره خواهد شد. اگر به درستی تنظیم شود باعث افزایش سرعت ورود و بارگذاری LDAP خواهد شد. امه به روزرسانی به ویژگی‌های گروه تا زمان انقضا حافظه شناسایی نخواهد شد. مقدار حافظه و مهلت زمانی تنظیم شده شاید از نام "com.liferay.portal.security.exportimport.UserImporter" گرفته شده است.
import-interval=Import Interval (Automatic Copy)
import-lock-expiration-time-help=زمان انقضا برای LDAPرا تنظیم نمایید. به طور پیش‌فرض زمان انقضا ۱ روز است.
import-method=روش بارگذاری
import-method-help=کاربر یا گروه را برای روش‌های بارگذاری تنظیم نمایید. اگر برای کاربر تنظیم شود پورتال تمامی کاربران و گروه‌‌های وابسته به کاربران را بارگذاری می‌کند. اگر برای گروه تنظیم شود پورتال تمامی گروه‌ها و کاربران وابسته به گروه را بارگذاری می‌کند. این مقادیر بر اساس اینکه سرور LDAP چگونه اطلاعات عضویت را نگه داری می‌کند، تنظیم می‌شوند.
