export-enabled-help=Configurações para exportação de usuários do portal para o LDAP. Isto permite um usuário modificar seu nome, sobrenome, etc. no portal e ter essas alterações gravadas no servidor LDAP. Essa configuração não terá efeito amenos que a propriedade "LDAPAuthConfiguration.enabled" tenha o valor igual a true.
export-group-enabled=Export Group Enabled (Automatic Copy)
export-group-enabled-help=Altere para true se os grupos e seus associados devem ser exportados do portal para o LDAP. Essa configuração não terá efeito amenos que a propriedade "LDAPAuthConfiguration.enabled" tenha o valor igual a true.
