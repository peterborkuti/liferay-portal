group-search-filter-enabled=Group Search Filter Enabled (Automatic Copy)
group-search-filter-enabled-help=Se o valor for true, o filtro do grupo será aplicado, mas apenas aos grupos da base DN especificada. Se o valor for false, o filtro não será aplicado e todos os grupos que estiverem associados aos usuários importados serão importados independentemente da base DN.
groups-dn=Groups DN (Automatic Copy)
groups-dn-help=Novos grupos serão criados dentro da DN especificada. Isto apenas terá efeito se as propriedades "LDAPAuthConfiguration.enabled" e "LDAPExportConfiguration.enabled" tiverem o valor igual a true.
import-create-role-per-group-help=Altere para true se o portal deve criar automaticamente um papel para cada grupo importado do LDAP. O papel será associado ao grupo de forma que os usuários possam herdar automaticamente o papel quando forem associados ao grupo.
import-group-cache-enabled-help=Especificar se consultas por DN de grupos serão armazenados em cache durante a importação LDAP e o login. Se for true, a importação LDAP e o login ficarão mais rápidos, porém atualizações em atributos de grupo não serão reconhecidos até que a entrada de cache expire. O tamanho do cache e o timeout podem ser configurados utilizando o nome do cache "com.liferay.portal.security.exportimport.UserImporter".
import-interval=Import Interval (Automatic Copy)
import-lock-expiration-time-help=Defina o tempo de expiração da trava de importação LDAP. Por padrão, o tempo de expiração é de 1 dia.
import-method=Método de importação
import-method-help=Informe "user" ou "group" para o método de importação. Se for "user", o portal irá importar todos os usuários e os grupos associados a estes usuários. Se for "group", o portal irá importar todos os grupos e os usuários associados a estes grupos. Este valor deverá ser escolhido de acordo com a forma que o seu servidor LDAP armazena a associação de grupos.
