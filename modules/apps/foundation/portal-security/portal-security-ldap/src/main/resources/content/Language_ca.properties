user-default-object-classes-help=Quan un usuari s'exporta a LDAP i no existeix l'usuari, l'usuari es crearà amb les següents classes d'objectes predeterminats.
user-ignore-attributes=User Ignore Attributes (Automatic Copy)
user-ignore-attributes-help=Configura els atributs d'usuari que són controlats des del portal. En afegir o actualitzar un usuari des del LDAP, s'ometran aquests atributs.
