export-enabled=Export Enabled (Automatic Copy)
export-enabled-help=Ρυθμίσεις για την εξαγωγή τους χρήστες από την πύλη στο LDAP. Αυτό επιτρέπει στο χρήστη να τροποποιήσετε το όνομα, επώνυμο, κ.λπ., στην πύλη και έχουν ότι η αλλαγή έσπρωξε στο διακομιστή LDAP. Αυτή η ρύθμιση δεν χρησιμοποιείται, εκτός αν η ιδιότητα "LDAPAuthConfiguration.enabled" έχει οριστεί σε true. (Automatic Translation)
export-group-enabled=Export Group Enabled (Automatic Copy)
export-group-enabled-help=Θέστε αυτό true Αν ομάδων και οργανώσεών τους θα πρέπει να εξαχθούν από την πύλη σε LDAP. Αυτή η ρύθμιση δεν χρησιμοποιείται, εκτός αν η ιδιότητα "LDAPAuthConfiguration.enabled" έχει οριστεί σε true. (Automatic Translation)
