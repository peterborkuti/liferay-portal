group-default-object-classes=Group Default Object Classes (Automatic Copy)
group-default-object-classes-help=Όταν μια ομάδα εξάγεται σε LDAP και δεν υπάρχει η ομάδα, η ομάδα θα δημιουργηθούν με τις ακόλουθες κλάσεις αντικείμενο προεπιλογή. (Automatic Translation)
group-mappings=Group Mappings (Automatic Copy)
group-mappings-help=Κατά την εισαγωγή των ομάδων, η πύλη θα χρησιμοποιήσει αυτήν την αντιστοίχιση για τη σύνδεση LDAP Ομάδας χαρακτηριστικά και ιδιότητες ομάδας χρήστη της πύλης. (Automatic Translation)
