user-custom-mappings-help=Κατά την εισαγωγή και εξαγωγή χρήστες, η πύλη θα χρησιμοποιήσει αυτήν την αντιστοίχιση σύνδεσης LDAP χαρακτηριστικά χρήστη και τα προσαρμοσμένα χαρακτηριστικά του χρήστη της πύλης. (Automatic Translation)
