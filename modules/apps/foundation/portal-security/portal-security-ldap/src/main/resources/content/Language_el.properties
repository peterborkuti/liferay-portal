user-ignore-attributes=User Ignore Attributes (Automatic Copy)
user-ignore-attributes-help=Ορίστε τα χαρακτηριστικά χρήστη που ελέγχονται από την πύλη. Κατά την προσθήκη ή ενημέρωση ενός χρήστη από LDAP, αυτά τα χαρακτηριστικά θα παραλειφθούν. (Automatic Translation)
