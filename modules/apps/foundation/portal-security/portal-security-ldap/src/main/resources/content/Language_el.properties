method=Method (Automatic Copy)
method-help=Που το δεσμεύουν είτε τον κωδικό πρόσβασης-συγκρίνετε για τη μέθοδο ελέγχου ταυτότητας LDAP. Δεσμεύουν προτιμάται από περισσότεροι πωλητές, έτσι ώστε δεν έχετε να ανησυχείτε για κρυπτογράφηση στρατηγικές. (Automatic Translation)
page-size=Page Size (Automatic Copy)
page-size-help=Ορίστε το μέγεθος της σελίδας για διακομιστές καταλόγου ότι υποστήριξη σελιδοποίησης. Αυτή η τιμή πρέπει να είναι 1000 ή λιγότερο για το Microsoft Active Directory διακομιστή. (Automatic Translation)
password-encryption-algorithm=Password Encryption Algorithm (Automatic Copy)
password-encryption-algorithm-help=Ορίστε η κρυπτογράφηση κωδικού πρόσβασης που θα χρησιμοποιηθεί για τη σύγκριση των κωδικών πρόσβασης κατά τη διάρκεια της εισαγωγής και να το χρησιμοποιήσετε για την κρυπτογράφηση κωδικών πρόσβασης κατά την εξαγωγή. Συγκρίνοντας τους κωδικούς πρόσβασης κατά την εισαγωγή θα χρησιμοποιηθεί μόνο όταν έχει οριστεί η ιδιότητα "LDAPAuthConfiguration.method" να κωδικός πρόσβασης-σύγκριση. Εάν η κρυπτογράφηση έχει οριστεί σε καμία, η οποία είναι η προεπιλεγμένη τιμή, κωδικοί πρόσβασης θεωρούνται ως απλό κείμενο. Ο αλγόριθμος SHA-512 είναι επί του παρόντος δεν υποστηρίζεται. (Automatic Translation)
password-policy-enabled=Password Policy Enabled (Automatic Copy)
password-policy-enabled-help=Θέστε αυτό πιστή χρήση LDAP της πολιτικής κωδικού πρόσβασης αντί η πολιτική κωδικών πρόσβασης πύλης. Εάν οριστεί σε true, είναι πιθανό ότι πύλης που δημιουργούνται κωδικοί πρόσβασης δεν θα ταιριάζει με την πολιτική LDAP. Δείτε τις «passwords.regexptoolkit.*» ιδιότητες για λεπτομέρειες σχετικά με τη ρύθμιση RegExpToolkit για τη δημιουργία αυτών των κωδικών. Σημείωση ότι εάν αυτό είναι ενεργοποιημένο, η πύλη δεν θα ελέγξει για έγκυρη κωδικούς πρόσβασης, κωδικούς πρόσβασης έχει λήξει ή τους χρήστες που είναι κλειδωμένος. Αυτό αντιμετωπίζεται τώρα από το διακομιστή LDAP της πολιτικής κωδικού πρόσβασης. (Automatic Translation)
range-size=Range Size (Automatic Copy)
range-size-help=Ορίστε τον αριθμό των τιμών που θα επιστραφούν σε κάθε ερώτημα σε μια ιδιότητα πολλαπλών τιμών για διακομιστές καταλόγου που υποστηρίζουν σειρά ανάκτηση. Το μέγεθος της περιοχής πρέπει να είναι 1000 για Windows 2000 και του 1500 ή ίση για Windows Server 2003. (Automatic Translation)
