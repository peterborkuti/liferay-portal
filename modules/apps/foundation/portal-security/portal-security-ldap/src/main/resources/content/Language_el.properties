user-mappings-help=Κατά την εισαγωγή και εξαγωγή χρήστες, η πύλη θα χρησιμοποιήσει αυτήν την αντιστοίχιση για τη σύνδεση LDAP χρήστη χαρακτηριστικά και χαρακτηριστικά του χρήστη της πύλης. (Automatic Translation)
